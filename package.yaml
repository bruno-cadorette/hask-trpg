name:                risky
version:             0.1.0.0
github:              "githubuser/risky"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/risky#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- servant-js
- warp
- containers
- aeson
- mtl
- stm
- lucid
- servant-lucid
- array
- lens
- servant-checked-exceptions
- polysemy
- polysemy-plugin
- http-types
- servant-foreign
- hspec

library:
  source-dirs: src 
  ghc-options: 
  - -O2 
  - -flate-specialise 
  - -fspecialise-aggressively

executables:
  risky-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - risky
    ghc-options: 
    - -O2 
    - -flate-specialise 
    - -fspecialise-aggressively
    default-extensions:
    - DataKinds
    - FlexibleContexts
    - LambdaCase
    - PolyKinds
    - RankNTypes
    - ScopedTypeVariables
    - TypeApplications
    - TypeOperators

tests:
  risky-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - risky
